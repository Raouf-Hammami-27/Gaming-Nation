<ion-view class="wordpress-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>WordPress</span>
  </ion-nav-title>
  <ion-content>
    <!-- Refresh to get the new posts -->
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
    </ion-refresher>

    <div class="posts-list">
      <div ng-repeat="tournament in tournaments" class="list card post-item">
        <div class="post-heading item item-text-wrap">
          <h2 class="post-title" ng-bind-html="tournament.name | rawHtml"></h2>
        </div>
        <div class="post-content item item-text-wrap" post-content>
          <p class="post-excerpt" dynamic-anchor-fix ng-bind-html="tournament.description | rawHtml"></p>
            <youtube-video video-id="videoId" player="yt_video" player-vars="playerVars"><iframe class="youtube-player" type="text/html" width="640" height="385" ng-src="{{trustSrc(tournament.broadcast_link)}}" allowfullscreen frameborder="0">    
</iframe></youtube-video>
        </div>
      </div>
    </div>

    <!-- Infinit scroll -->
    <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" on-infinite="loadMoreData()" distance="1%" icon="ion-loading-c">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
