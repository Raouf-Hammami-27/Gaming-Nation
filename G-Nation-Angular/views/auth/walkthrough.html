<ion-view class="walkthrough-view" cache-view="false">
  <ion-content scroll="false">
    <div class="top-content row">
      <div class="col col-center">
        <img ng-src="img/logo.png">
      </div>
    </div>
    <div>
      <div class="col col-center">
        <button type="submit"  class="button button-balanced button-block button-outline" ui-sref="auth.login">
          Log In
        </button>
        <button class="button button-block button-royal button-outline" ui-sref="auth.signup">
          Sign Up
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
