<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" >
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#/">Home</a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!authentication.isAuth"><a href="#/profile">Welcome {{authentication.userName}}</a></li>
                  
                    <li data-ng-hide="!authentication.isAuth"><a  data-ng-click="logOut()">Logout</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/login">Login</a></li>
                   
                </ul>
            </div>
        </div>
    </div>
<div class="container" >
 <link href="../../content/css/ionic.app.css" rel="stylesheet" />
 <div class="profile-container">
        <div class="user-image-container">
          <pre-img ratio="_1_1" helper-class="rounded-image">
            <img class="user-image" ng-src="{{cnt.image_link}}" spinner-on-load width="100" height="100">
          </pre-img>
        </div>
    <div class="user-name"> Nickname:  {{cnt.userName}}</div>
        <div class="user-twitter">Account type: {{cnt.role}}</div>
          </div>
      <div class="user-background-image-outer">
        <div multi-bg="['https://s3.amazonaws.com/uifaces/faces/twitter/brynn/128.jpg']"></div>
      </div>
        
    </div>
      <div><!--<button class="button icon-left ion-star button-energized button-clear" ng-disabled="({{cnt.role}}=='VIP')" ng-click="doUpgrade()" >Upgrade to a VIP Profile</button>-->
          </div>
    <div class="bottom-content">
        
        <label class="item item-input">
        <span class="input-label">First Name : </span>
        <input type="text" ng-model="cnt.firstName" disabled>
      </label>
      <label class="item item-input">
        <span class="input-label">Last Name</span>
        <input type="text" ng-model="cnt.lastName" disabled>
      </label>
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="email" ng-model="cnt.email" disabled>
      </label>
         <label class="item item-input">
        <span class="input-label">Ranking</span>
        <input type="text" ng-model="cnt.ranking" disabled>
      </label>
      <label class="item item-input">
        <span class="input-label">Recolted Cash</span>
        <input type="text" ng-model="cnt.cashRecolted" disabled>
      </label>
      <label class="item item-input">
        <span class="input-label">Trophies</span>
        <input type="email" ng-model="cnt.trophies" disabled>
      </label>
      
    </div>
