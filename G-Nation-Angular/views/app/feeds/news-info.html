<ion-view class="post-view">
  <ion-content>
    <div class="post-heading item item-text-wrap">
      <h1 class="post-title">{{news.name}}</h1>
       <p class="post-author" Style=" text-align: right">
           
           <span> {{news.date |  date:'yyyy-MM-dd'}} </span>
          </p>    
      
    </div>
    
    
    
    <!--  <img ng-src="{{game.images.Link}}">-->
      
      
       <div class="post-content item item-text-wrap" post-content>
      <p class="post-text" dynamic-anchor-fix ng-bind-html="news.description | rawHtml"></p>
      
      
    <ion-slide-box show-pager="true" auto-play="true">
        <div class="list card">
          <div class="item item-image">
              <img ng-src={{news.link_imgg}}>
            
          </div>
        </div>
      
    </ion-slide-box>
      
   
      
          <a ui-sref="app.commentsNews-feeds({gameId: news.idArticle})"class="button icon-lef ion-ios-list-outline button-small button-block button-dark button-outline"  >
               Comments
              </a>
    </div>
      
    
  
  </ion-content>
  <ion-footer-bar class="post-footer bar bar-footer bar-dark">
    <div class="row">
      <div class="col col-20 col-center">
        <a class="button button-icon icon icon-right ion-plus" bigger-text=".post-view .post-text">A</a>
      </div>
      <div class="col col-20 col-center">
        <a class="button button-icon icon icon-right ion-minus" smaller-text=".post-view .post-text">A</a>
      </div>
      <div class="col col-20 col-offset-20 col-center">
        <a class="button button-icon icon ion-heart"></a>
      </div>
      <div class="col col-20 col-center">
        <a class="button button-icon icon ion-android-share-alt" ng-click="sharePost(post.url)"></a>
      </div>
    </div>
  </ion-footer-bar>
</ion-view>
