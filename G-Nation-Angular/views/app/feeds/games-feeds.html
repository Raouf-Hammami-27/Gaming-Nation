<ion-view class="category-feeds-view" >
  <ion-nav-title>
    <span>Games List</span>
  </ion-nav-title>
  <ion-content >
  
      
      <div class="list category-feeds">
        <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="search" placeholder="Search..." ng-model="article.category" size="100">
         
        </label>
        

      </div>
        
          
      <div ng-repeat="article in games|orderBy:article.date |filter:article.category" class="list card post-item">
        <div class="post-heading item item-text-wrap">
         <div class="thumbnail-outer">
          <pre-img ratio="_1_1" helper-class="">
            <img class="thumbnail" ng-src={{article.link_img}}   spinner-on-load style="width:150px">
              
          </pre-img>
            
        </div>
            
          <h2   class="post-title" ng-bind-html="article.name | rawHtml" Style=" text-align: right" title="name"></h2>
          <p class="post-author" Style=" text-align: right">
           <span am-time-ago="article.date" ></span>
              
          </p>
        </div>
        <div class="post-content item item-text-wrap" post-content>
            <p class="post-excerpt" dynamic-anchor-fix>{{ article.description | limitTo: 80 }} {{article.description.length < 20 ? '' : '...'}}</p>
          <div class="row">
  <div class="col"></div>
  <div class="col col-35">
      <a ui-sref="app.game-info({gameId: article.idArticle,gameRating:article.rating})" class="button icon-right ion-chevron-right button-calm button-clear">
                Read more
              </a></div>
</div>
              
        </div>
      </div>
    </div>
      
      
      <!-- Infinit scroll -->
    <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" on-infinite="loadMoreData()" distance="1%" icon="ion-loading-c">
    </ion-infinite-scroll>
      
  </ion-content>
</ion-view>
