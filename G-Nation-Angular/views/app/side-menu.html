<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content class="post-size-14px">
    <ion-nav-bar class="bar app-top-bar">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="main-menu" expose-aside-when="large">
    <ion-content>
      <ion-list>
        <ion-item class="heading-item item item-avatar" nav-clear menu-close ui-sref="app.profile">
          <div class="user-image-container">
            <pre-img ratio="_1_1" helper-class="rounded-image">
              <img class="user-image" ng-src="{{connectedUser.image_link}}" spinner-on-load>
          	</pre-img>
          </div>
          <h2 class="greeting">Hi {{connectedUser.username}}</h2>
          <p class="message">Welcome back</p>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.feeds-categories">
          <i class="icon ion-ios-game-controller-b"></i>
          <h2 class="menu-text">Home Menu</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.live">
          <i class="icon ion-monitor"></i>
          <h2 class="menu-text">Live</h2>
        </ion-item>
          <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.forms">
          <i class="icon ion-locked"></i>
          <h2 class="menu-text">Update Credentials</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close  ng-click="showLogOutMenu()" ng-controller="SettingsCtrl">
          <i class="icon ion-power"></i>
            <h2 class="menu-text">LogOut</h2>
        </ion-item>

    </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
